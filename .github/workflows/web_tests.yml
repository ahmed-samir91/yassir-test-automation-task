name: Web Tests

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'  

      - name: Install dependencies
        run: |
          pip install -r ./requirements.txt
      
      - name: Install Google Chrome
        run: |
            CHROME_VERSION=" 130.0.6723.92"
            wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
            echo "deb [arch=amd64] https://dl.google.com/linux/chrome/deb/ stable main" | sudo tee /etc/apt/sources.list.d/google-chrome.list
            sudo apt-get update
            sudo apt-get install -y google-chrome-stable=${CHROME_VERSION}-1
  
      - name: Verify Google Chrome Installation
        run: |
            google-chrome --version
  
      - name: Install ChromeDriver
        run: |
            CHROME_DRIVER_VERSION="130.0.6723.91"  
            echo "Using ChromeDriver version: $CHROME_DRIVER_VERSION"
            wget "https://chromedriver.storage.googleapis.com/$CHROME_DRIVER_VERSION/chromedriver_linux64.zip"
            unzip chromedriver_linux64.zip
            sudo mv chromedriver /usr/local/bin/
            sudo chmod +x /usr/local/bin/chromedriver
  
      - name: ChromeDriver Installation
        run: |
            chromedriver --version   
      
      - name: Run Robot Framework Tests
        run: |
          robot AutomationTests/Tests/web_tests.robot
